name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Install bats
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          cd /tmp/bats-core
          sudo ./install.sh /usr/local
      
      - name: Run shellcheck
        run: |
          shellcheck -x -e SC1091,SC2034,SC2153,SC2155 scripts/*.sh lib/*.sh migrate-pre.sh migrate-post.sh

      - name: Run bats tests
        run: |
          bats tests/migration.bats tests/settings-migration.bats
