name: Sync Flatpak Lists

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Sync and compare flatpak lists
        id: sync
        run: |
          chmod +x scripts/sync-flatpaks.sh
          ./scripts/sync-flatpaks.sh
      
      - name: Create PR if changed
        if: steps.sync.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/
          git commit -m "chore: update flatpak snapshots"
          git push origin HEAD
          
          gh pr create \
            --title "chore: update flatpak snapshots" \
            --body "The upstream flatpak lists have changed. This PR updates the local snapshots.\n\nReview the diff to see what flatpaks were added or removed." \
            --base main \
            --label "automated"
          
          # Enable auto-merge when CI passes
          gh pr merge --auto --squash
      
      - name: Alert on failure
        if: steps.sync.outputs.failed == 'true'
        run: |
          echo "::warning::Failed to fetch flatpak lists. Check upstream Brewfile URLs."
